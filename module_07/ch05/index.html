<!-- The form is straightforward, inviting users to connect by providing essential fields for their name, email, subject, and a text area for their message. The *required* attribute ensures that the form cannot be submitted without filling out these crucial fields, thus improving form quality and engagement. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch05</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Stay Updated with Our Adventures!</h1>
      <p>Subscribe to our newsletter and never miss a story from the road.</p>

      <form action="/subscribe" method="post">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="you@example.com"
          required
        />

        <div>
          <input type="checkbox" id="consent" name="consent" required />
          <label for="consent"
            >I agree to receive email updates and promotions.</label
          >
        </div>

        <button type="submit">Subscribe Now</button>
      </form>
    </section>
  </body>
</html>
