<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Your World</title>
  <link rel="shortcut icon" href="/resources/media/web-favicon.png" type="image/png" />
  <script src="script.js"></script>
</head>

<body>
  <h1>Discover Your World &#x1f30d</h1>
  <p>
    Click the button to learn about the continent you're on and some famous
    geographical features.
  </p>
  <button id="discoverLocation">Discover Location</button>

  <img src="/resources/media/continents.jpg" usemap="#image-map" alt="World Map">

  <map name="image-map">
    <area target="" alt="North America" title="North America" id="north-america" coords="386,283,41,17" shape="rect"
      href="javascript:void(0);">

    <area target="" alt="South America" title="South America" id="south-america" coords="209,501,358,288" shape="rect"
      href="javascript:void(0);">

    <area target="" alt="Europe" title="Europe" id="europe" coords="391,68,505,217" shape="rect"
      href="javascript:void(0);">

    <area target="" alt="Africa" title="Africa" id="africa" coords="533,217,387,448" shape="rect"
      href="javascript:void(0);">

    <area target="" alt="Asia" title="Asia" id="asia" coords="893,153,506,1" shape="rect" href="javascript:void(0);">

    <area target="" alt="Australia and Oceania" title="Australia and Oceania" id="australia-and-oceania"
      coords="679,353,872,480" shape="rect" href="javascript:void(0);">

  </map>
</body>

</html>
