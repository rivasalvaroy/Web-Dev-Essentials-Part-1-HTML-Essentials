<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding Content with iFrames</title>
  </head>
  <body>
    <h1>Enjoy Our Featured Video</h1>
    <iframe
      src="https://www.youtube.com/embed/jNQXAC9IVRw?si=He7mNuGcFInoTIRx"
      width="560"
      height="315"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <h2>More Content</h2>
    <iframe
      src="https://www.example.com"
      scrolling="yes"
      sandbox="allow-scripts allow-same-origin"
      width="75%"
    ></iframe>
  </body>
</html>
