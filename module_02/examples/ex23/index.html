<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ex23</title>
  </head>
  <body>
    <table>
      <caption>
        Monthly Sales
      </caption>
      <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$10,000</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$12,000</td>
        </tr>
        <tr>
          <td>March</td>
          <td>$15,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>$37,000</td>
        </tr>
      </tfoot>
      <summary>
        This table shows the monthly sales figures for the first quarter of the
        year.
      </summary>
    </table>
  </body>
</html>
