<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex02</title>
    <style>
      h1 {
        color: orange;
      }

      p {
        font-size: 18px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>This is Heading 1</h1>
    <p>
      This is an example of using an internal stylesheet with the style element.
      By defining CSS rules in the style element, we can apply consistent
      styling across the entire page without repeating the code for each
      element.
    </p>
  </body>
</html>
