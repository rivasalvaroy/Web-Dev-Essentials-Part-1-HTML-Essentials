<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch04</title>
    <style>
      #unique-style {
        font-size: 20px;
        color: blue;
      }

      .common-style {
        background-color: yellow;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p id="unique-style">
      This paragraph will have a unique style applied to it.
    </p>
    <p class="common-style">This paragraph is styled by a class.</p>
    <p>This paragraph is NOT styled by a class.</p>
    <button title="Click me for more information">Hover over me!</button>
  </body>
</html>
