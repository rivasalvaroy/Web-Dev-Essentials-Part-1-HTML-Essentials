<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Blog: Visual Journey</title>
  </head>
  <body>
    <h1>Exploring Mountain Landscapes</h1>
    <img
      src="/resources/media/snow-mountain-3-1-A.jpg"
      alt="Snow Mountain landscape"
      width="336"
      height="342"
    />

    <h2>Understanding Image Formats</h2>
    <p>JPEG for landscapes:</p>
    <img
      src="/resources/media/spring-mountain-3-1-B.jpg"
      alt="Spring Mountain"
      width="336"
    />
    <p>PNG for graphics:</p>
    <img
      src="/resources/media/logo-3-1.png"
      alt="Travel Blog Logo"
      width="250"
    />
    <p>GIF for animations:</p>
    <img
      src="/resources/media/animated-banner-3-1.gif"
      alt="Animated Banner"
      width="1200"
    />

    <h2>Image Paths in Action</h2>
    <img
      src="/resources/media/landscape-mountain-3-1-D.png"
      alt="Sunset"
      width="336"
    />
    <br />
    <img
      src="https://edube.org/resources/media/lake-mountain-3-1-F.jpg"
      alt="Mountain Lake"
      width="336"
    />

    <h2>Responsive Images</h2>
    <img
      src="/resources/media/mountain-beach-3-1-G.jpg"
      alt="Beach"
      srcset="
        /resources/media/mountain-beach-3-1-G-small.jpg  200w,
        /resources/media/mountain-beach-3-1-G-medium.jpg 450w,
        /resources/media/mountain-beach-3-1-G-large.jpg  800w
      "
      sizes="(max-width: 480px) 100vw, (max-width: 800px) 50vw, 25vw"
    />

    <h2>Deprecated Attributes Example</h2>
    <img
      src="/resources/media/waterfall-mountain-3-1-C.jpg"
      alt="Waterfall in the Mountain â€“ Old Photo"
      border="3"
      align="left"
      hspace="20"
    />
  </body>
</html>
