<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multimedia Integration</title>
  </head>
  <body>
    <h1>Welcome to Multimedia Learning</h1>

    <h2>Sample Video</h2>
    <video width="50%" controls preload="metadata">
      <source src="./resources/media/example.mp4" type="video/mp4" />
      <source src="./resources/media/example.webm" type="video/webm" />
      Your browser does not support the video tag.
    </video>

    <h2>Sample Audio</h2>
    <audio controls autoplay>
      <source src="./resources/media/audio.mp3" type="audio/mpeg" />
      <source src="./resources/media/audio.ogg" type="audio/ogg" />
      Your browser does not support the audio tag.
    </audio>
  </body>
</html>
