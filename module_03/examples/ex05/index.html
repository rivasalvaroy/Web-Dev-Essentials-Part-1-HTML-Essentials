<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex05</title>
  </head>
  <body>
    <label for="message">Message:</label>
    <textarea name="message" id="message" rows="4" cols="50"></textarea>

    <br />

    <label for="pasta">Pasta:</label>
    <select name="pasta" id="pasta">
      <option value="spaguetti">Spaguetti</option>
      <option value="penne">Penne</option>
      <option value="lasagna">Lasagna</option>
      <option value="farfalle">Farfalle</option>
    </select>

    <br />

    <button onclick="alert('Hello, World!')">Click Me</button>

    <br />

    <fieldset>
      <legend>Shipping Address</legend>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" />
      <br />
      <label for="city">City:</label>
      <input type="text" id="city" name="city" />
      <br />
      <label for="zip-code">ZIP Code:</label>
      <input type="text" id="zip-code" name="zip-code" />
    </fieldset>

    <br />

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" value="John" />

    <br />

    <label for="email">Email:</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="name@example.com"
    />

    <br />

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="JohnDoe" disabled />

    <br />

    <label for="user-id">User ID:</label>
    <input
      type="text"
      id="user-id"
      name="user-id"
      value="CPI123456789"
      readonly
    />
  </body>
</html>
