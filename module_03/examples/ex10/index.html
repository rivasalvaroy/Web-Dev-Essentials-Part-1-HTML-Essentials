<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex10</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required />
      <br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />
      <br />

      <p>Choose your meal preference:</p>
      <label for="vegetarian">Vegetarian</label>
      <input
        type="radio"
        name="meal"
        id="vegetarian"
        value="vegetarian"
        required
      />
      <label for="non-vegetarian">Non-Vegetarian</label>
      <input
        type="radio"
        name="meal"
        id="non-vegetarian"
        value="non-vegetarian"
        required
      />
      <br />

      <p>Select the workshops you'd like to attend:</p>
      <label for="workshop1">Workshop 1</label>
      <input type="checkbox" name="workshop1" id="workshop1" />
      <label for="workshop2">Workshop 2</label>
      <input type="checkbox" name="workshop2" id="workshop2" />
      <label for="workshop1">Workshop 1</label>
      <input type="checkbox" name="workshop3" id="workshop3" />
      <br />

      <input type="submit" value="Register" />
    </form>
  </body>
</html>
