<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
  </head>
  <body>
    <div class="vcard">
      <p class="fn">Gourmet Bistro</p>
      <p class="org">The Gourmet Group</p>
      <p class="tel">555-0202</p>
      <a href="mailto:contact@gourmetbistro.com">contact@gourmetbistro.com</a>

      <p class="adr">
        <span class="street-address">123 Flavor St.</span><br />
        <span class="locality">Foodtown</span>,
        <span class="region">CA</span>
        <span class="postal-code">95959</span>
      </p>
    </div>

    <div itemscope itemtype="http://schema.org/Restaurant">
      <span itemprop="name">Gourmet Bistro</span>
      <p itemprop="description">
        A premier destination for fine dining in the city.
      </p>
      <span itemprop="telphone">+1555-0202</span>
      <a href="mailto:contact@gourmetbistro.com" itemprop="email">Email us</a>
    </div>
  </body>
</html>
